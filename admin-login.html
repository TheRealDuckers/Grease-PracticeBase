<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grease Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script>
    // Redirect to a new URL
window.location.href = "https://practicebase.github.io/Grease-PracticeBase/";
    </script>
<style>
    body {
        background: #2a2a2a;
        font-family: Arial Black, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }

    .login-box {
        background: white;
        color: #2a2a2a;
        padding: 30px;
        border-radius: 15px;
        width: 320px;
        text-align: center;
        border: 4px solid #da291c;
    }

    h2 {
        margin-top: 0;
        color: #da291c;
    }

    input {
        width: 90%;
        padding: 10px;
        margin-top: 15px;
        border-radius: 8px;
        border: 2px solid #2a2a2a;
        font-size: 1rem;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #da291c;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background: #b71f15;
    }

    .error {
        margin-top: 10px;
        color: red;
        font-size: 0.9rem;
    }

    .back-link {
        margin-top: 15px;
        font-size: 0.9rem;
    }

    .back-link a {
        color: #da291c;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <input type="email" id="emailInput" placeholder="Admin Email">
    <input type="password" id="passwordInput" placeholder="Password">

    <button id="loginBtn">Login</button>

    <div id="errorBox" class="error"></div>

    <div class="back-link">
        <a href="index.html">Cast member? Click here.</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAecPf2aXR0j1buuDmz9MVrS8aYINs1eCU",
        authDomain: "grease-practicebase.firebaseapp.com",
        projectId: "grease-practicebase",
        storageBucket: "grease-practicebase.firebasestorage.app",
        messagingSenderId: "696484090016",
        appId: "1:696484090016:web:4d7bfe336d842ed946b9c5",
        measurementId: "G-4C78RPXQ99"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "grease-admin@duckers.dev";

    // If already logged in AND admin â†’ go straight to admin panel
    onAuthStateChanged(auth, user => {
        if (user && user.email === ADMIN_EMAIL) {
            window.location.href = "admin.html";
        }
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("emailInput").value.trim();
        const password = document.getElementById("passwordInput").value.trim();
        const errorBox = document.getElementById("errorBox");

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                if (email === ADMIN_EMAIL) {
                    window.location.href = "admin.html";
                } else {
                    errorBox.textContent = "This account is not an admin.";
                }
            })
            .catch(() => {
                errorBox.textContent = "Invalid email or password.";
            });
    });
</script>

</body>
</html>
