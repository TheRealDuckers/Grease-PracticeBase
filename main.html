<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grease Cast Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    :root {
        --grease-red: #da291c;
        --grease-black: #2a2a2a;
        --grease-white: #ffffff;
        --bg-color: #f4f4f9;
    }

    body {
        font-family: 'Arial Black', Gadget, sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--grease-black);
    }

    .main-container {
        width: 90%;
        max-width: 1000px;
        text-align: center;
        padding: 20px 0;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
    }

    .logo-container {
        margin-bottom: 30px;
        background-color: var(--grease-red);
        padding: 10px 20px;
        border-radius: 10px;
        display: inline-block;
        transform: rotate(-2deg);
    }

    .logo-text {
        font-size: 4rem;
        color: var(--grease-white);
        text-shadow: 2px 2px 0 var(--grease-black);
        margin: 0;
    }

    .card {
        background: var(--grease-white);
        padding: 40px 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        cursor: pointer;
        border: 3px solid var(--grease-black);
        transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        font-size: 1.3rem;
    }

    .card i {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: var(--grease-red);
        transition: color 0.25s ease;
    }

    .card:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        border-color: var(--grease-red);
    }

    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: white;
        z-index: 1000;
        display: none;
        flex-direction: column;
    }

    .overlay.active { display: flex; }

    .popup-header {
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--grease-black);
        color: var(--grease-white);
    }

    .close-btn {
        font-size: 35px;
        background: none;
        border: none;
        color: var(--grease-red);
        cursor: pointer;
    }

    .iframe-container {
        flex-grow: 1;
        position: relative;
        overflow-y: auto;
    }

    /* Calendar styling */
    .calendar-list {
        padding: 20px;
    }

    .calendar-day {
        background: #ffffff;
        border: 3px solid #2a2a2a;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .calendar-date {
        font-size: 1.4rem;
        font-weight: bold;
        color: #da291c;
        margin-bottom: 8px;
    }

    .calendar-field {
        margin: 4px 0;
        font-size: 1rem;
    }

    .calendar-field strong {
        font-weight: bold;
    }

    /* Notice popup */
    .notice-box {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        background-color: #da291c;
        color: white;
        border: 3px solid #2a2a2a;
        padding: 15px 20px;
        border-radius: 8px;
        font-family: 'Arial Black', sans-serif;
        text-transform: uppercase;
        box-shadow: 5px 5px 0px #2a2a2a;
        width: 90%;
        max-width: 450px;
        display: none;
        align-items: center;
        gap: 15px;
        cursor: pointer;
        user-select: none;
        animation: slideUp 0.5s ease-out;
        transition: opacity 0.3s ease;
    }

    @keyframes slideUp {
        from { bottom: -100px; opacity: 0; }
        to { bottom: 20px; opacity: 1; }
    }

    .notice-icon { font-size: 2rem; }

    .notice-content b {
        display: block;
        font-size: 1.1rem;
    }

    .notice-content p {
        margin: 5px 0 0;
        font-family: sans-serif;
        text-transform: none;
        font-size: 0.8rem;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="main-container">
    <div class="logo-container">
        <h1 class="logo-text">GREASE</h1>
    </div>

    <div class="container">
        <div class="card" onclick="openPopup('scriptPopup')">
            <i class="fa-solid fa-book-open"></i><br>Script
        </div>

        <div class="card" onclick="openPopup('schedulePopup')">
            <i class="fa-solid fa-calendar-days"></i><br>Rehearsal Schedule
        </div>

        <div class="card" onclick="openPopup('videosPopup')">
            <i class="fa-solid fa-film"></i><br>Dance Videos
        </div>

        <div class="card" onclick="openPopup('announcementsPopup')">
            <i class="fa-solid fa-bullhorn"></i><br>Announcements
        </div>
    </div>
</div>

<!-- SCRIPT POPUP -->
<div id="scriptPopup" class="overlay">
    <div class="popup-header">
        <h2>Script</h2>
        <button class="close-btn" onclick="closePopup('scriptPopup')">&times;</button>
    </div>
    <div class="iframe-container">
        <iframe src="https://example.com"></iframe>
    </div>
</div>

<!-- REHEARSAL SCHEDULE POPUP -->
<div id="schedulePopup" class="overlay">
    <div class="popup-header">
        <h2>Rehearsal Schedule</h2>
        <button class="close-btn" onclick="closePopup('schedulePopup')">&times;</button>
    </div>

    <div class="iframe-container">
        <div class="calendar-list" id="calendarList">
            <p>Loading...</p>
        </div>
    </div>
</div>

<!-- VIDEOS POPUP -->
<div id="videosPopup" class="overlay">
    <div class="popup-header">
        <h2>Dance Videos</h2>
        <button class="close-btn" onclick="closePopup('videosPopup')">&times;</button>
    </div>
    <div class="iframe-container">
        <iframe src="about:blank"></iframe>
    </div>
</div>

<!-- ANNOUNCEMENTS POPUP -->
<div id="announcementsPopup" class="overlay">
    <div class="popup-header">
        <h2>Announcements</h2>
        <button class="close-btn" onclick="closePopup('announcementsPopup')">&times;</button>
    </div>

    <div class="iframe-container">
        <div class="calendar-list" id="announcementsList">
            <p>Loading...</p>
        </div>
    </div>
</div>

<!-- NOTICE POPUP -->
<div class="notice-box" id="noticeBox">
    <div class="notice-icon">ðŸ“¢</div>
    <div class="notice-content">
        <b id="noticeTitle">Announcement</b>
        <p id="noticeMessage">Loading...</p>
    </div>
</div>

<script>
function openPopup(id) {
    document.getElementById(id).classList.add("active");
}
function closePopup(id) {
    document.getElementById(id).classList.remove("active");
}
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { 
        getFirestore, collection, onSnapshot, query, orderBy, limit 
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAecPf2aXR0j1buuDmz9MVrS8aYINs1eCU",
        authDomain: "grease-practicebase.firebaseapp.com",
        projectId: "grease-practicebase",
        storageBucket: "grease-practicebase.firebasestorage.app",
        messagingSenderId: "696484090016",
        appId: "1:696484090016:web:4d7bfe336d842ed946b9c5",
        measurementId: "G-4C78RPXQ99"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
        if (!user) window.location.href = "index.html";
    });

    /* -------------------------
       REHEARSAL SCHEDULE (Calendar)
    -------------------------- */
    const calendarList = document.getElementById('calendarList');

    const scheduleQuery = query(
        collection(db, "announcements"),
        orderBy("sortTimestamp", "asc")
    );

    onSnapshot(scheduleQuery, snapshot => {
        calendarList.innerHTML = "";

        const today = new Date();
        today.setHours(0,0,0,0);

        snapshot.forEach(doc => {
            const data = doc.data();
            const eventDate = new Date(data.sortTimestamp);

            if (eventDate < today) return;

            const item = document.createElement('div');
            item.className = 'calendar-day';

            item.innerHTML = `
                <div class="calendar-date">${data.date}</div>
                <div class="calendar-field"><strong>${data.title}</strong></div>
                <div class="calendar-field"><strong>Time:</strong> ${data.time}</div>
                <div class="calendar-field"><strong>Who:</strong> ${data.who}</div>
                ${data.extra ? `<div class="calendar-field"><strong>Extra:</strong> ${data.extra}</div>` : ""}
            `;

            calendarList.appendChild(item);
        });
    });

    /* -------------------------
       ANNOUNCEMENTS POPUP (Full List)
    -------------------------- */
    const announcementsList = document.getElementById("announcementsList");

    const announcementsQuery = query(
        collection(db, "siteAnnouncements"),
        orderBy("createdAt", "desc")
    );

    onSnapshot(announcementsQuery, snapshot => {
        announcementsList.innerHTML = "";

        if (snapshot.empty) {
            announcementsList.innerHTML = "<p>No announcements yet.</p>";
            return;
        }

        snapshot.forEach(doc => {
            const data = doc.data();

            const item = document.createElement("div");
            item.className = "calendar-day";

            item.innerHTML = `
                <div class="calendar-date">${new Date(data.createdAt).toLocaleDateString()}</div>
                <div class="calendar-field"><strong>${data.title}</strong></div>
                <div class="calendar-field">${data.message}</div>
            `;

            announcementsList.appendChild(item);
        });
    });

    /* -------------------------
       HOMEPAGE NOTICE POPUP (Newest Only)
    -------------------------- */
    const noticeBox = document.getElementById("noticeBox");
    const noticeTitle = document.getElementById("noticeTitle");
    const noticeMessage = document.getElementById("noticeMessage");

    let dismissClicks = 0;

    const latestQuery = query(
        collection(db, "siteAnnouncements"),
        orderBy("createdAt", "desc"),
        limit(1)
    );

    onSnapshot(latestQuery, snapshot => {
        if (snapshot.empty) return;

        const data = snapshot.docs[0].data();

        noticeTitle.textContent = data.title || "Announcement";
        noticeMessage.textContent = data.message || "";

        noticeBox.style.display = "flex";
    });

    noticeBox.addEventListener("click", () => {
        dismissClicks++;
        if (dismissClicks >= 3) {
            noticeBox.style.opacity = "0";
            setTimeout(() => noticeBox.style.display = "none", 300);
        }
    });
</script>

</body>
</html>
